app = "nachts-im-kino-api"
primary_region = "ams"

[build]

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[env]
  PORT = "3000"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1